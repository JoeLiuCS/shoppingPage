<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleTwo.css">
    <title>shoppingPageSampleTwo</title>
</head>
<body>
    <!--- Go Top Button --->
    <a id="goTopButton" href="#">Top</a>
    <!--- top free shipping --->
    <div class="notificationBar">
        "Free standard shipping on order of $100+"
    </div>
    <!--- Navigation bar --->
    <div class="navbar">
        <!--- Logo picture --->
        <img id="navbar-logo" src="image/Cream_Soda_sprite_001.png" width="50px" height="50px">
        <!--- Menu --->
        <nav class="navbar-textMenu">
            <ul class="navbar-textMenu-list">
                <li class="navbar-textMenu-list-item"><a href="#">New arrivals</a></li>
                <li class="navbar-textMenu-list-item"><a href="#">Bag</a>
                    <!--- Dropdown Menu --->
                    <div class="navbar-textMenu-list-item-subMenuBag">
                        <!--- Frist coln --->
                        <div class="navbar-textMenu-list-item-subMenuBag-subTitle1">
                            <h1 class="navbar-textMenu-list-item-subMenuBag-subTitle1-head">First</h1>
                            <ul class="navbar-textMenu-list-item-subMenuBag-subTitle1-list">
                                <li class="navbar-textMenu-list-item-subMenuBag-subTitle1-list-item">Item_1</li>
                                <li class="navbar-textMenu-list-item-subMenuBag-subTitle1-list-item">Item_2</li>
                                <li class="navbar-textMenu-list-item-subMenuBag-subTitle1-list-item">Item_3</li>
                            </ul>
                        </div>
                        <!--- second coln --->
                        <div class="navbar-textMenu-list-item-subMenuBag-subTitle2">
                            <h1 class="navbar-textMenu-list-item-subMenuBag-subTitle2-head">second</h1>
                            <ul class="navbar-textMenu-list-item-subMenuBag-subTitle2-list">
                                <li class="navbar-textMenu-list-item-subMenuBag-subTitle2-list-item">Item_1</li>
                                <li class="navbar-textMenu-list-item-subMenuBag-subTitle2-list-item">Item_2</li>
                                <li class="navbar-textMenu-list-item-subMenuBag-subTitle2-list-item">Item_3</li>
                            </ul>
                        </div>
                        <!--- Image --->
                        <img id="navbar-textMenu-list-item-subMenuBag-image1" src="image/dropdown_image_1.webp" width="500px" height="500px">
                    </div>
                </li>
                <li class="navbar-textMenu-list-item"><a href="#">Accessories</a></li>
                <li class="navbar-textMenu-list-item"><a href="#">Experience</a></li>
                <li class="navbar-textMenu-list-item"><a href="#">About</a></li>
                <li class="navbar-textMenu-list-item"><a href="#">Summber Sale</a></li>
                <li class="navbar-textMenu-list-item"><a href="#">Sign In</a></li>
            </ul>
        </nav>
        <!--- search button --->
        <a href="#"><img id="navbar-searchButton" src="image/search-icon.png" width="25px" height="25px"></a>
        <!--- cart button --->
        <a href="#"><img id="navbar-cartButton" src="image/shopping_bag_icon.png" width="25px" height="25px"></a>
    </div>

    <div class="introItems">
        <img id="introItems-Image" src="image/summer_shopping_2.jpg">
        <p id="introItems-Text1">See what else is new?</p>
    </div>
    <footer>
        <a class="footer_bar" href="#">Private Policy</a>
    </footer>

</body>
</html>
